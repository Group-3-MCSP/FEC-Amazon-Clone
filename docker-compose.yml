version: '3.8'
services:

  database: 
    volumes:
      - pgdatasource:/var/lib/postgresql/data
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=my_db

  api:
    build: ./back-end
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:pass@database/my_db
      - NODE_ENV=production
    depends_on:
      - database

  frontend:
    build: ./client
    ports:
      - "3001:3001"
    depends_on:
      - api

volumes:
  pgdatasource: